<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayle.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">

<div class="cart">
    <div class="cart__title">
        <div class="product">
            <br>
                <b>PRODUCT</b>
                <h3>QUANTITY</h3>
                <p>PRICE</p>
        </div>
        <div class="cart__img">
            <img src="./j.jfif" alt="">
            <p class="t">Name: <span>Jacket</span></p>
            <p class="t">Color: <span>Brown</span> </p>
            <button class="btn">1</button>
            <div class="price">
                <h3>$1156.00</h3>
                <p>$315.20 each</p>
            </div>
            <button class="remove">Remove</button>
        </div>
        <div class="cart__img">
            <img src="./s.jfif" alt="">
            <p class="t">Name: <span>Shirt</span></p>
            <p class="t">Color: <span>Black</span> </p>
            <button class="btn">1</button>
            <div class="price">
                <h3>$1156.00</h3>
                <p>$315.20 each</p>
            </div>
            <button class="remove">Remove</button>
        </div>
        <div class="cart__img">
            <img src="./t.jfif" alt="">
            <p class="t">Name: <span>Trausers</span></p>
            <p class="t">Color: <span>Black</span> </p>
            <button class="btn">1</button>
            <div class="price">
                <h3>$1156.00</h3>
                <p>$315.20 each</p>
            </div>
            <button class="remove">Remove</button>
        </div>
    </div>
    <div class="apply">
        <p>Have a coupon?</p>
        <div class="twice">
            <input placeholder="Copun code" type="text">
            <button>Apply</button>
        </div>
    </div>
</div>
</div>











    
</body>
</html>
